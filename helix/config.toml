theme = "solarized_dark"

[editor]
color-modes = true
line-number = "relative"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false  # display hidden files

[editor.indent-guides]
render = true

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.smart-tab]
enable = false

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[keys.insert]
j = { k = "normal_mode" }
